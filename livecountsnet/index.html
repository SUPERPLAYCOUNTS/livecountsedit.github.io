<html>

<head>
    <title>Livecountsedit - Fake livecounts.net</title>
    <link href="../odometer/odometer.css" rel="stylesheet">
    <link href="../bootstrap.css" rel="stylesheet">
    <link href="./index.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../logo.png">
    <meta charSet="utf-8" />
    <meta name="description"
        content="Livecountsedit - BEST LIVE PLATFORM FOR FAKE SUB COUNTS OF YOUTUBE, SOCIALBLADE, YT Studio, TOP 50, FYSC, FSCW" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title"
        content="Livecountsedit - BEST LIVE PLATFORM FOR FAKE SUB COUNTS OF YOUTUBE, SOCIALBLADE, YT Studio, TOP 50, FYSC, FSCW" />
    <meta name="twitter:description"
        content="Livecountsedit - BEST LIVE PLATFORM FOR FAKE SUB COUNTS OF YOUTUBE, SOCIALBLADE, YT Studio, TOP 50, FYSC, FSCW" />
    <meta name="twitter:image" content="https://lcedit.com/images/lcnet.png" />
    <meta property="og:title"
        content="Livecountsedit - BEST LIVE PLATFORM FOR FAKE SUB COUNTS OF YOUTUBE, SOCIALBLADE, YT Studio, TOP 50, FYSC, FSCW" />
    <meta property="og:description"
        content="Livecountsedit - BEST LIVE PLATFORM FOR FAKE SUB COUNTS OF YOUTUBE, SOCIALBLADE, YT Studio, TOP 50, FYSC, FSCW" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lcedit.com" />
    <meta property="og:image" content="https://lcedit.com/images/lcnet.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5666487244102554"
     crossorigin="anonymous"></script>
</head>
<noscript>Please enable JavaScript.</noscript>

<body id="body" style="background-color: rgb(208, 228, 254);">
    <div id="lcnet-settings-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="tabs">
                        <div class="tab-buttons"></div>
                        <button class="btn btn-primary" onclick="submit()">Save settings</button><br>
                        <button class="btn btn-primary" onclick="refreshCount()">Refresh count</button><br>
                        <button class="btn btn-danger" onclick="reset()">Reset</button><br>
                        <button id="pause-button" class="btn btn-secondary" onclick="togglePause()">Pause</button><br>
                        <button class="btn btn-secondary" onclick="version()">Check version</button><br>
                        <button class="btn btn-secondary" onclick="exportToJSON()">Export data (public)</button><br>
                        <button class="btn btn-danger" onclick="exportToJSON(true)">Export data (private)</button><br>
                        <button class="btn btn-secondary" onclick="document.querySelector('#import-data-v7').click()">Import data (v7)</button><br>
                        <input type="file" class="file-import" id="import-data-v7" accept=".json">
                    </div>
                    <div class="tab-stuff"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="counter-content">
        <h1 id="lcnet-title">Real-Time YouTube Subscriber Count</h1>
        <h5 id="lcnet-byline" class="lcnet-item">by @ColleensCuber</h5>
        <input id="lcnet-subscribe-button" class="lcnet-item" value="Subscribe!" type="submit" onclick="livecountsNetSubscribe()">
        <img id="lcnet-avatar" alt="Avatar" class="lcnet-item">
        <div id="lcnet-name-container" class="lcnet-item">
            <div id="lcnet-name">Name</div>
        </div>
        <div id="lcnet-count-container" class="lcnet-item counter-container">
            <div id="lcnet-count" class="odometer">0</div>
        </div>
        <div id="lcnet-small-count-container" class="lcnet-item counter-container-2">
            <div id="lcnet-small-count" class="odometer">0</div>
            <div id="lcnet-small-text">subscribers to 10</div>
        </div>
        <div id="lcnet-update-text-container" class="lcnet-item">
            <i id="lcnet-update-text">updated every 2 seconds</i>
        </div>
        <div id="lcnet-footer" class="lcnet-item">
            <div id="manual-input">
                <input type="number" placeholder="Count" id="lcnet-input-count">
                <button onclick="setCountManually()">Set</button>
            </div>
            Version 7.1.5 • Disclaimer: We are not affiliated with the real livecounts.net • <a href="/">Back to main page</a>
            <i class="fa fa-bars" data-bs-toggle="modal" data-bs-target="#lcnet-settings-modal"></i>
        </div>
    </div>
</body>
<script src="../odometer/odometer.js"></script>
<script src="../drawMenu.js"></script>
<script src="../bootstrap.js"></script>
<script src="../counter.js"></script>
<script src="./lcnet.js"></script>
</html>
